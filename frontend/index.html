    <!-- PWA Service Worker Registration (Use relative path) -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                // Register with relative path for local context within WebView
                navigator.serviceWorker.register('service-worker.js') // <<<--- REMOVED /static/
                    .then(registration => {
                        console.log('SW registration successful scope: ', registration.scope);
                    })
                    .catch(error => {
                        console.log('SW registration failed: ', error);
                    });
            });
        } else { console.log('Service workers are not supported.'); }
    </script>
